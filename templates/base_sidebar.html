{% if item_links %}
<h3>{{ item_heading|default:"Items" }}</h3>
<ul>{% for link in item_links %}
    <li><a href={% url link.urlname %}>{{ link.readable }}</a>
{% endfor %}</ul>
{% endif %}

{% if data_links %}
<h3>{{ data_heading|default:"Data" }}</h3>
<ul>{% for link in data_links %}
    <li><a href={% url link.urlname %}>{{ link.readable }}</a>
{% endfor %}</ul>
{% endif %}
