{% extends "base.html" %}


{% block content %}
<form action="{% url model_name|add:'_update' item_id %}" method="post">
    <h3>Rename {{ item_label }} in {{ model_name }}:</h3>
    <p>New name: <input type="text" length="12"  name="label" value="{{ item_label }}"></p>
    <p><input type="hidden" name="id" value="{{ item_id }}">
    <p><input type="submit" value="Submit"></p>
    {% csrf_token %}
</form>
{% endblock %}
